<!doctype html>
{% load static  %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href='{% static "css/registration.css" %}'>
  </head>
  <body>
    {% if request.user.is_authenticated %}
<script>
    window.location.href="{% url "profile" %}";
</script>
{% endif %}
    

    <section class="clean-hero">
        <div style="height: 100%;background-position: center;background-size: cover;background-repeat: no-repeat;">
            <div class="d-flex justify-content-center align-items-center" style="height: inherit;min-height: initial;position: absolute;left: 0;width: 100%;background: linear-gradient(5deg, rgb(0,103,224), rgb(0,163,255));">
                <div class="container bg-white" style="padding-top: 40px;padding-bottom: 40px;margin-right: 12px;margin-left: 12px;padding-left: 6px;padding-right: 6px;">
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-10 offset-1 offset-sm-1 offset-md-1 text-start align-content-md-center">
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                {% comment %} <h2 class="text-center" style="margin-bottom: 20px;color: #38414b;"><strong>Register</strong></h2>
                                <div class="form-group mb-3"><label {{form.FullName.label}} class="form-label" style="margin-bottom: 10px;color: #505E6C;"><strong>Full Name</strong></label><input class="form-control" type="text" style="margin-bottom: 20px;" placeholder="enter full name" />{{form.FullName}}</div>
                                <div class="form-group mb-3"><label{{form.Username.label}}  class="form-label" style="margin-bottom: 10px;margin-top: 10px;color: #505E6C;"><strong>Username</strong></label><input class="form-control" type="text" style="margin-bottom: 20px;" placeholder="enter username"{{form.Username}} /></div>
                                <div class="form-group mb-3" ><label {{ form.Email.label }}class="form-label" style="margin-bottom:10px,color:#505E6C;" ><strong>Email</strong></label><input class="form-control"  type="email" style="margin-bottom: 20px;" placeholder="enter Email"/></div>
                                <div class="form-group mb-3"><label {{ form.Password.label }} class="form-label" style="margin-bottom: 10px;margin-top: 10px;color: #505E6C;"><strong>Enter Password</strong></label><input id="password" class="form-control" type="password" placeholder="enter password" style="margin-bottom: 20px;" onchange="changePassword();" />{{form.Password}}</div>
                                <div class="form-group mb-3"><label {{ form.Password2.label }}  class="form-label" style="margin-bottom: 10px;margin-top: 10px;color: #505E6C;"><strong>Confirm Password</strong></label><input id="confirmPassword" class="form-control" type="password" placeholder="confirm password" style="margin-bottom: 20px;" onchange="changePassword();" />{{form.Password2}}</div>
                                <div id="passwordsError" class="form-group mb-3" style="display: none;margin-bottom: 18px;"><span id="errorMessage" class="text-danger" style="font-size: 15px;">Text</span></div>
                                <div class="row">
                                    <div class="col-md-6" style="margin-top: 20px;"><a class="btn btn-secondary d-block d-lg-flex justify-content-lg-center w-100" role="button" href="#">Cancel</a></div>{% endcomment %}
                                     <div class="col-md-6" style="margin-top: 20px;"><button id="submitButton" class="btn btn-primary d-block d-lg-flex justify-content-lg-center w-100" type="submit">Register</button></div> 
                                    <div class="col-md-6" style="margin-top: 20px;"><span>Already have an account?<a id="submitButton" href='{% url "login" %}' type="submit">Sign In</a></span></div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
